<html>
  <head>
    <title>Face Registration</title>
  </head>
  <body>
    <h1>Face Registration</h1>
    <img src="{{ url_for('video_feed') }}">
    
    <label for="NameStudent">Your Name</label>
    <input type="text" name="NameStudent" id="NameStudent" required>
    <button type="submit" onclick="f_start()">Start Registration</button>

  </body>
  <script>
    function f_start(){
        var studentName = document.getElementById("NameStudent").value;
        if (studentName != ""){
            fetch("/appregistration", {
                method: "POST",
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ "NameStudent": studentName})
            });
        } else {
            alert("Please fill the form!");
        }
        
    }
  </script>
</html>
