{% extends 'layout.html' %}
{% block title %}Face Recognition App{% endblock  %}

{% block content %}
<section id="home" class="intro-section">
  <div class="container">
    <div class="row align-items-center text-white">
      <!-- START THE CONTENT FOR THE INTRO  -->
      <div class="col-md-6 intros text-start">
        <h1 class="display-2">
          <span class="display-2--intro">Check In Page</span>
          <span class="display-2--description lh-base">
            This is an check in page.
          </span>
        </h1>
        
        <div class="row g-3 align-items-center">
          <div class="col-auto">
            <label for="NameStudent" id="NameStudent" class="col-form-label"></label>
          </div>
        </div>
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <button type="submit" class="btn btn-primary" onclick="f_start()">Check In!</button>
            </div>
        </div>
        <br>
      </div>

      <div class="col-md-6 intros text-end">
        <div class="video-box">
          <img src="{{ url_for('video_feed') }}" alt="video illutration" class="img-fluid">
        </div>
      </div>
    </div>
    <br>
  </div>
</section>
<script>
function f_start(){
          fetch("/recordcheckin", {
              method: "GET",
              headers: {
                  'Accept': 'application/json',
                  'Content-Type': 'application/json'
              }
          }).then((response) => response.json())
          .then((data) => document.getElementById("NameStudent").innerHTML = "Welcome " + data.StudentName + " Your Attendance has been recorded!");
          
  }
</script>
{% endblock  %}
